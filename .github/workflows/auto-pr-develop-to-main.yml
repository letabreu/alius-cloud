name: Auto PR develop to main

on:
  pull_request:
    branches: [develop]
    types: [closed]

jobs:
  create_release_pr:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      - name: Create PR develop -> main if not exists
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          set -euo pipefail

          existing=$(gh pr list --repo "$REPO" --head develop --base main --state open --json number --jq '.[0].number')
          if [ -n "${existing:-}" ]; then
            echo "PR já existe: $existing"
            exit 0
          fi

          body=$'PR automático de release (develop -> main).\n\nGMUD: (obrigatório preencher antes de aprovar/merge)\nJanela:\nPlano de rollback:'
          gh pr create --repo "$REPO" --base main --head develop --title "Release: develop -> main" --body "$body"
