name: Auto PR develop to main

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [develop]

jobs:
  create_release_pr:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Create PR develop -> main if not exists
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          existing=$(gh pr list --head develop --base main --state open --json number --jq '.[0].number')
          if [ -z "$existing" ]; then
            gh pr create \
              --base main \
              --head develop \
              --title "Release: develop -> main" \
              --body "PR automático de release.\n\nGMUD: (obrigatório preencher antes de aprovar/merge)"
          else
            echo "PR já existe: $existing"
          fi
