name: Auto PR to develop

on:
  push:
    branches-ignore:
      - main
      - develop
      - "dependabot/**"

jobs:
  create_pr:
    if: startsWith(github.ref_name, 'feature/') || startsWith(github.ref_name, 'fix/') || startsWith(github.ref_name, 'chore/')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - name: Create PR if not exists
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          existing=$(gh pr list --head "${{ github.ref_name }}" --base develop --state open --json number --jq '.[0].number')
          if [ -z "$existing" ]; then
            gh pr create \
              --base develop \
              --head "${{ github.ref_name }}" \
              --title "${{ github.ref_name }}" \
              --body "PR automático para **develop**.
          else
            echo "PR já existe: $existing"
          fi
