name: Auto PR to develop

on:
  push:
    branches:
      - "feature/**"
      - "fix/**"
      - "chore/**"
    branches-ignore:
      - "dependabot/**"
      
jobs:
  create_pr:
    if: startsWith(github.ref_name, 'feature/') || startsWith(github.ref_name, 'fix/') || startsWith(github.ref_name, 'chore/')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - name: Create PR if not exists
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e

          head="${{ github.ref_name }}"
          base="develop"

          existing=$(gh pr list --head "$head" --base "$base" --state open --json number --jq '.[0].number')
          if [ -z "${existing:-}" ]; then
            gh pr create --base "$base" --head "$head" --title "$head" --body "PR automático para **develop**."
          else
            echo "PR já existe: $existing"
          fi
