name: Auto PR to develop

on:
  push:
    branches:
      - "feature/**"
      - "fix/**"
      - "chore/**"

jobs:
  create_pr:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      - name: Create PR to develop if not exists
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          HEAD: ${{ github.ref_name }}
          BASE: develop
        run: |
          set -euo pipefail

          echo "Repo: $REPO"
          echo "Head: $HEAD"
          echo "Base: $BASE"

          existing=$(gh pr list --repo "$REPO" --head "$HEAD" --base "$BASE" --state open --json number --jq '.[0].number')
          if [ -n "${existing:-}" ]; then
            echo "PR já existe: $existing"
            exit 0
          fi

          gh pr create \
            --repo "$REPO" \
            --base "$BASE" \
            --head "$HEAD" \
            --title "$HEAD" \
            --body "PR automático para **develop**."
